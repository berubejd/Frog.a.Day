<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home - Frog.a.Day</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="static/style-forms.css">
        <link rel="shortcut icon" href="static/favicon.ico">
    </head>
    <body>
        <section class="hero">

            <header id="header">
                <a id="login">Login / Register</a>
            </header>

            <main>
                <div class="container">

                    <header class="header">
                        <h1 id="title" class="text-center">Do Something Already</h1>
                        <p id="description" class="description text-center">
                            I HATE HTML and CSS sometimes...
                        </p>
                    </header>
                
                    <form id="survey-form">
                
                        <div class="form-group">
                            <label id="name-label" for="name">Name</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                class="form-control"
                                placeholder="Enter your name"
                                required
                            />
                        </div>
                
                        <div class="form-group">
                            <label id="email-label" for="email">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="form-control"
                                placeholder="Enter your Email"
                                required
                            />
                        </div>
                
                        <div class="form-group">
                            <p>Which option best describes your current role?</p>
                            <select id="dropdown" name="role" class="form-control" required>
                                <option disabled selected value>Select current role</option>
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="preferNo">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                  
                        <div class="form-group">
                            <p>
                                What would you like to see improved?
                                <span class="clue">(Check all that apply)</span>
                            </p>
                  
                            <label>
                                <input
                                    name="prefer"
                                    value="front-end-projects"
                                    type="checkbox"
                                    class="input-checkbox"
                                />
                                Front-end Projects
                            </label>

                            <label>
                                <input
                                    name="prefer"
                                    value="back-end-projects"
                                    type="checkbox"
                                    class="input-checkbox"
                                />
                                Back-end Projects
                            </label>

                            <label>
                                <input
                                    name="prefer"
                                    value="data-visualization"
                                    type="checkbox"
                                    class="input-checkbox"
                                />
                                Data Visualization
                            </label>

                            <label>
                                <input
                                    name="prefer"
                                    value="challenges"
                                    type="checkbox"
                                    class="input-checkbox"
                              />
                              Challenges
                            </label>
                        </div>
                  
                        <div class="form-group">
                            <p>Any comments or suggestions?</p>
                            <textarea
                                id="comments"
                                class="input-textarea"
                                name="comment"
                                placeholder="Enter your comment here..."
                            ></textarea>
                        </div>
                  
                        <div class="form-group">
                            <button type="submit" id="submit" class="submit-button">
                            Submit
                            </button>
                        </div>
                
                    </form>
                  </div>            </main>

            <footer id="hero-footer">
                <a id="logo" href="#">Frog.a.Day</a>
                <nav>
                    <a class="button button-primary" href="#">Calendar</a>
                    <a class="button" href="#">About</a>
                </nav>
            </footer>
        </section>
        <!-- <script src="" async defer></script> -->
    </body>
</html>
